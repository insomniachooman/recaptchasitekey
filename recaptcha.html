
    <html>
    <head>
        <script src="https://www.google.com/recaptcha/api.js?render=YOUR_CHARGEBEE_RECAPTCHA_SITE_KEY"></script>
        <script>
            function onLoad() {
                grecaptcha.ready(function() {
                    grecaptcha.execute('YOUR_CHARGEBEE_RECAPTCHA_SITE_KEY', {action: 'submit'}).then(function(token) {
                        document.getElementById('recaptchaToken').value = token;
                    });
                });
            }
        </script>
    </head>
    <body onload="onLoad()">
        <input type="hidden" id="recaptchaToken" value="">
    </body>
    </html>
